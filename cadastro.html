<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Outlet Yuana Ramirez</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ========================================================= -->
    <!-- ==================== CABEÇALHO ========================== -->
    <!-- ========================================================= -->

<header class="cabecalho-site border-bottom pb-3">

    <!-- ==================== LINHA SUPERIOR ==================== -->
    <div class="container d-flex justify-content-between align-items-center pt-3">

        <!-- Menu principal (lado esquerdo) -->
        <nav class="menu-principal d-flex gap-4">
            <a href="index.html" class="texto-menu">Início</a>
            <a href="produtos.html" class="texto-menu">Produtos</a>
            <a href="feedbacks.html" class="texto-menu">Feedbacks</a>
        </nav>

        <!-- Marca central -->
        <h1 class="marca fw-bold text-center flex-grow-1 m-0">
            OUTLET YUANA RAMIREZ
        </h1>

        <!-- Ações do usuário + Carrinho (lado direito) -->
        <div class="acoes-usuario d-flex align-items-center gap-3">

            <a href="login.html" class="texto-menu">Acessar perfil</a>
            <a href="cadastro.html" class="texto-menu">Cadastrar-se</a>

            <!-- Ícone do carrinho (Bootstrap Icon) -->
            <button class="btn p-0" data-bs-toggle="offcanvas" data-bs-target="#carrinhoOffcanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="black" 
                    class="bi bi-cart3" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 
                    .485.379L2.89 5H14.5a.5.5 0 0 1 
                    .491.592l-1.5 8A.5.5 0 0 1 
                    13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 
                    0 0 1-.5-.5zM3.102 6l1.313 
                    7h8.17l1.313-7H3.102zM5 16a1 1 0 1 1 
                    2 0 1 1 0 0 1-2 0zm7 0a1 1 0 1 1 
                    2 0 1 1 0 0 1-2 0z"/>
                </svg>
            </button>

        </div>
    </div>

    <!-- ==================== LINHA INFERIOR ==================== -->
    <div class="container mt-3 d-flex justify-content-center">
        <input type="text" class="barra-pesquisa form-control w-50" placeholder="Buscar produtos...">
    </div>

</header>

    <!-- Linha separadora -->
    <hr class="mt-4">

    <!-- ========================================================= -->
    <!-- ===================== FORMULÁRIO ======================== -->
    <!-- ========================================================= -->

    <div class="container d-flex justify-content-center mt-5 mb-5">

        <!-- Card com o formulário -->
        <div class="card p-4 sombra-card" style="width: 400px;">

            <!-- Título -->
            <h3 class="texto-login text-center mb-4">Criar Conta</h3>

            <!-- Formulário de cadastro -->
            <form>

                <!-- Campo de nome -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Nome completo</label>
                    <input type="text" class="form-control" placeholder="Digite seu nome">
                </div>

                <!-- Campo de e-mail -->
                <div class="mb-3">
                    <label class="form-label fw-bold">E-mail</label>
                    <input type="email" class="form-control" placeholder="Digite seu e-mail">
                </div>

                <!-- Campo de senha -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Senha</label>
                    <input type="password" class="form-control" placeholder="Crie uma senha">
                </div>

                <!-- Campo confirmar senha -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Confirmar senha</label>
                    <input type="password" class="form-control" placeholder="Repita a senha">
                </div>

                <!-- Botão criar conta -->
                <button class="btn btn-dark w-100 mt-2">Criar Conta</button>

            </form>

            <!-- Link para login -->
            <p class="text-center mt-3 mb-0">
                Já possui conta?
                <a href="login.html" class="link-cadastro">Entrar</a>
            </p>

        </div>
    </div>

    <!-- ========================================================= -->
    <!-- ================= CARRINHO OFFCANVAS ==================== -->
    <!-- ========================================================= -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="carrinhoOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Carrinho de Compras</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">

            <div class="itens-carrinho">
                <!-- Itens serão preenchidos futuramente via JS -->
            </div>

            <hr>

            <p class="fw-bold">Total: R$ 0,00</p>

            <button class="btn btn-dark w-100">Finalizar Compra</button>
        </div>
    </div>

    <!-- ========================================================= -->
    <!-- ========================= RODAPÉ ========================= -->
    <!-- ========================================================= -->

    <footer class="rodape bg-light py-4">
        <div class="container text-center">
            <p class="m-0">&copy; 2025 Outlet Yuana Ramirez — Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Arquivo JS externo -->
    <script src="script.js"></script>

</body>

</html>
